<section>
<div uk-sticky="sel-target: .uk-review-container; cls-active: uk-navbar-sticky">
  <nav id="reviewContainer" class="uk-review-container uk-margin " uk-navbar>
    <div class="container-fluid uk-background-default" >

      <div id="navbar-left" class="nav-overlay uk-navbar-left">
        <div class="card-deck w-100">
          
          <div id="reviewCard" class="row d-flex justify-content-around .h-100">
            <div class="card-header">
              Reviews
            </div>
              <div id="cardContainer"*ngFor="let review of reviews.data" class="card" style="border: none;"> 
                  <p style="margin-bottom:0px;">{{review.userName}}</p> 
                  <p style="margin-top:0px;">{{review.review}}</p> 
              </div>
          </div>
        </div>
      </div>

      <div class="nav-overlay uk-navbar-right">
        <a class="uk-navbar-toggle" style="margin-right:50px;" uk-toggle="target: .nav-overlay; animation: uk-animation-fade">Write a Review</a>
      </div>

      <div class="nav-overlay uk-navbar-left uk-flex-1" hidden>
        <div class="uk-navbar-item uk-width-expand">
          <form [formGroup]="reviewForm" class="uk-search uk-search-small uk-width-1-1" >
            <div class="user-name">
              <label>User Name</label>
              <input type="text" name="user" min=2 pattern="[a-zA-Z]+" required formControlName="userName"/>
              <div class="alert alert-danger" role="alert" *ngIf="reviewForm.controls['userName'].errors && reviewForm.controls['userName'].touched">              
                User Name can only contain letters
              </div>
            </div>
            <div class="review-desc">
              <label>Your Review</label>
              <input type="text" name="review" min=2 pattern="[a-zA-Z]+" required formControlName="review"/>
              <div class="alert alert-danger" role="alert" *ngIf="reviewForm.controls['review'].errors && reviewForm.controls['review'].touched">              
                Review can only contain letters
              </div>
            </div>
          </form>
        </div>
        <a class="uk-navbar-toggle" uk-icon="icon: check; ratio: 2" uk-toggle="target: .nav-overlay; animation: uk-animation-fade" href="#"></a>
      </div>

    </div>
  </nav> 
  </div>
</section>
