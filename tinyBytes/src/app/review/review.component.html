<div uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky">
  <nav id="navContainer" class="uk-navbar-container uk-margin " uk-navbar>
    <div class="container-fluid uk-background-default" >

      <div id="navbar-left" class="nav-overlay uk-navbar-left">
        <div class="card-deck w-100">
          <div class="card-header">
            Reviews
          </div>
          <div id="reviewCard" class="row d-flex justify-content-around .h-100">
              <div id="cardContainer"*ngFor="let review of reviews.data" class="card" style="border: none;"> 
                  <h3>{{review.userName}}</h3> 
                  <h3>{{review.review}}</h3> 
              </div>
          </div>
        </div>
      </div>

      <div class="nav-overlay uk-navbar-right">
        <a class="uk-navbar-toggle" style="margin-right:50px;" uk-toggle="target: .nav-overlay; animation: uk-animation-fade">Write a Review</a>
      </div>

      <div class="nav-overlay uk-navbar-left uk-flex-1" hidden>
        <div class="uk-navbar-item uk-width-expand">
          <form class="uk-search uk-search-large uk-width-1-1" (ngSubmit)="startSearch();" >
              <input id="form-control me-2" class="uk-search-input" type="search" placeholder="Username ..." autofocus>
              <input id="form-control me-2" class="uk-search-input" type="search" placeholder="Review ..." autofocus>
          </form>
        </div>
        <a class="uk-navbar-toggle" uk-check="ratio:2" uk-toggle="target: .nav-overlay; animation: uk-animation-fade" href="#"></a>
      </div>

    </div>
  </nav> 
  </div>
